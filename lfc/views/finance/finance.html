<div data-ng-controller="restController">
    <div data-ng-controller="financeCtrl" class="row">
        <div class="col-md-12 ">
            <div class="clearfix portlet light bordered radius" style="margin-top: 20px;">
                <div class="dusty-blue">
                    <i class="fa fa-area-chart"></i><span>财务数据综合展示</span>
                </div>
                <div class="item clearfix text-center">
                    <div class="col-md-4 ">
                        <div class="portlet text-center inline-block" style="width: 132px;height: 132px;">
                            <div class="box">
                                <i class="sales-date fa fa-calendar"></i>
                                <p>2016年11月</p>
                                <p>统计区间</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 cake">
                        <div id="cake" style="width: 120px;height: 120px;margin-top: -17px"></div>
                        <p>销量不正常站点</p>
                    </div>
                    <div class="col-md-4 cake">
                        <div id="cake1" style="width: 120px;height: 120px;margin-top: -17px"></div>
                        <p>缴费不正常站点</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div>
                        <div style="margin-bottom: 15px;color: #576162;font-weight: 900">11月公司下辖站点缴费总额<span
                                style="color: #d94635">11890</span>万元
                        </div>
                        <span style="vertical-align: top">其中：</span>
                        <div class="inline-block mg-p c666666">
                            <p><span>通讯费总量为：<span style="color: #d64635">6200</span>万元</span></p>
                            <p><span>保险费总量为：<span style="color: #d64635">2200</span>万元</span></p>
                            <p><span>奖惩费用总量为：<span style="color: #d64635">5550</span>万元</span></p>
                            <p><span>站点费用总量为：<span style="color: #d64635">4450</span>万元</span></p>
                            <p><span>押金和风险金总量为：<span style="color: #d64635">3490</span>万元</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row table-list">
        <div class="col-md-12">
            <div class="clearfix portlet light bordered radius">
                <div class="">
                    搜索条件
                </div>
                <!--搜索条件-->
                <div class="clearfix table-search"  id="toolbar">
                    <div class="form-group col-md-6 col-lg-3">
                        <label>模糊搜索</label>
                        <input type="text" placeholder="站点编号/名称" ng-model="filter.station__code$station__name$$LIKE"/>
                    </div>
                    <div class="form-group col-md-6 col-lg-3">
                        <label>所属区县</label>
                        <select ng-model="filter.station__regionId">
                            <option value="">---所有---</option>
                            <option ng-repeat="opt in regions" ng-value="opt.id">{{opt.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4 col-sm-9">
                        <label>站点类型</label>
                        <select ng-model="filter.station__type">
                            <option value="">---所有---</option>
                            <option ng-repeat="opt in dicts['ZDLX']" ng-value="opt.value">{{opt.name}}</option>
                        </select>
                        <button class="btn" id="ok"><i class="icon-magnifier"></i>查询</button>
                    </div>
                    <div class="form-group col-md-6 col-lg-3">
                        <label>分支机构</label>
                        <select ng-model="filter.station__companyId">
                            <option value="">---所有---</option>
                            <option ng-repeat="li in company" value="{{li.id}}">{{li.name}}</option>
                        </select>&nbsp;&nbsp;&nbsp;
                    </div>
                </div>
                <!--表格-->
                <div class="col-md-12 portlet-body custom">
                    <div class="table-title clearfix">站点列表</div>
                    <table cz-table-control cz-option="tableOptions" data-search-toolbar="#toolbar" data-sort-name="id"
                           data-show-print="false" style="min-width: 1600px"
                           data-toggle="table" data-advanced-search="true" data-show-export="true"
                           data-show-refresh="true" data-url="/rest/interimFince?_method=get"
                           data-show-columns="true">
                        <thead>
                        <tr>
                            <th data-align="center" cz-index-column="true">序号</th>
                            <th data-field="station_code" data-align="center" data-sortable="false">站点编号</th>
                            <th data-width="180px" data-field="station_name" data-align="center" data-sortable="false">
                                名称
                            </th>
                            <th data-field="station_region_name" data-align="center" data-sortable="false">所属区县</th>
                            <th data-field="station_company_name" data-align="center" data-sortable="false">分支机构</th>
                            <th data-field="station_type" data-align="center" data-sortable="false" data-dict="ZDLX"
                                cz-column-formatter="formatter.formatDictByValue">站点类型
                            </th>
                            <th data-field="A" data-align="center" data-sortable="false">网点通讯费缴纳总额</th>
                            <th data-field="B" data-align="center" data-sortable="false">网点耗材缴纳总额</th>
                            <th data-field="C" data-align="center" data-sortable="false">网点大额缴款总额</th>
                            <th data-field="D" data-align="center" data-sortable="false">网点销售风险金缴纳总额</th>
                            <th data-field="E" data-align="center" data-sortable="false">网点奖惩总额</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
