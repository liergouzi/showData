<div>
    <div class="portlet box red portlet-mg0 ">
        <div class="portlet-title" style="min-height: 36px">
            <div class="caption" style="padding: 8px 0 6px;">紧急任务新增</div>
            <div class="tools" style="padding: 10px 0 5px;">
                <i class="fa fa-close big-icon" ng-click="cancel()"></i>
            </div>
        </div>
        <div class="portlet-body form">
            <form class="form-horizontal" role="form">
                <div class="form-body" style="padding:40px 20px 0 20px">
                    <div class="form-group">
                        <label class="col-md-3 control-label">督导员:</label>
                        <div class="col-md-8">
                            <input class="form-control" ng-model="filter.ownerName" ng-change="search()" placeholder="请输入督导员名称" />
                            <input type="text" ng-if="show1=='1'" class="form-control" style="color: red;" ng-disabled="true" ng-model="info" ng-init="info='没找到相关信息'">
                            <div class="custom-select hide" ng-class="{show:result.length}">
                                <div class="custom-select-scroll">
                                    <div class="custom-select-body">
                                        <div ng-repeat="li in result" ng-click="changeValue(li.user_name,li.userId)">
                                            {{li.user_name}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">所属站点</label>
                        <div class="col-md-8">
                            <input class="form-control" ng-model="filter.stationName" ng-change="search1()" placeholder="请输入站点名称"/>
                            <input type="text" ng-if="show2=='1'" class="form-control" style="color: red;" ng-disabled="true" ng-model="info1" ng-init="info1='没找到相关信息'">
                            <div class="custom-select hide" ng-class="{show:result1.length}">
                                <div class="custom-select-scroll">
                                    <div class="custom-select-body">
                                        <div ng-repeat="li in result1" ng-click="changeValue1(li)">
                                            {{li.name}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">站点地址</label>
                        <div class="col-md-8">
                            <input type="text" readonly="readonly" ng-model="params.address" class="form-control" > </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">任务截止日期</label>
                        <div class="col-md-8">
                            <div class="date date-picker" style="position: relative" data-date="new Date()"
                                 data-date-format="yyyy-mm-dd"
                                 data-date-viewmode="years">
                                <input class="form-control" ng-model="request.endDate"/>
                                <i class="btn sm-btn default fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">任务内容</label>
                        <div class="col-md-8">
                            <textarea  ng-model="request.taskCheckOut.content" style="width: 100%;height: 100px;resize:none"></textarea></div>
                    </div>
                </div>
                <div class="form-foot">
                    <button  class="btn green confirm" ng-click="ok()">提交</button>
                    <button  class="btn default cancel" ng-click="cancel()">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>
